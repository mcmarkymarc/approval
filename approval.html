    <script>
        document.addEventListener("click", (e)=>{
            if(e["srcElement"].parentNode.tagName == "DIV"){
                let pID = e["srcElement"].parentNode.id
                let link = "/categories/approval/"+pID
                console.log(link)
                fetch(link,{
                    method:"GET"
                }).then(response => response.text())
                .then(data =>{
                   if(data.includes("approved!")){
                       document.getElementById(pID).parentNode.remove()
                    
                   }
                })
            }
                
        })
    </script>
    <style>
        div {
            cursor: pointer;
            background: rgb(241, 119, 119)
        }
    </style>
